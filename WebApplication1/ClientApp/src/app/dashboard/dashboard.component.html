<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">All Policy</h3>
        </div>
        <div class="panel-body">
        <li *ngFor='let policy of allPolicy'>
          <i>{{policy.policyNumber}}</i>
          <a [routerLink]="['/editpolicy', policy.policyNumber]"> Edit </a>
          <a (click)="deletePolicy(policy.policyNumber)">Delete</a>
        </li>
        </div>
      </div>
    </div>
  </div>
</div>
